        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;

            background: linear-gradient(135deg, #ff7e5f, #feb47b);

            flex-direction: column;
            align-items: center;
            justify-content: flex-start;

            overflow-y: scroll;
        }

        /* Main Title */
        h1 {
            color: #fff;
            font-size: 3em;
            text-align: center;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Subheading and Links */
        h2 {
            color: #fff;
            font-size: 2.5em;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            color: #fff;
            font-size: 1.5em;
            text-align: center;
            margin: 20px 0;
        }

        p a {
            color: #ff4081;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #fff;
        }

        /* Member List */
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        ul li {
            font-size: 1.5em;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 20px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease;
        }

        ul li:hover {
            transform: translateY(-5px);
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #ff4081;
            color: #fff;
            font-size: 1.2em;
        }

        td {
            font-size: 1.1em;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f4f4f9;
        }

        /* Image Styling */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Video Styling */
        video {
            max-width: 100%;
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1, h2 {
                font-size: 2em;
            }

            p {
                font-size: 1.2em;
            }

            ul li {
                font-size: 1.2em;
            }

            table {
                width: 90%;
            }
        }
