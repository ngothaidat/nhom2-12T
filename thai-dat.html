<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Bản Thân</title>
    <style>
        /* Cấu hình chung cho body */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Phần đầu trang */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        /* Phần nội dung chính */
        .content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            gap: 30px;
        }

        /* Phần hình ảnh */
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Phần giới thiệu bản thân */
        .bio {
            max-width: 500px;
            font-size: 1.1em;
            line-height: 1.6;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bio h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Phần liên kết */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            font-size: 1.5em;
            color: #333;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #4CAF50;
        }


    </style>
</head>
<body>

    <header>
        <h1>Giới Thiệu Bản Thân</h1>
    </header>

    <div class="content">
        <!-- Hình ảnh cá nhân -->
        <div class="profile-image">
            <img src="thai-dat.png" alt="Hình ảnh cá nhân">
        </div>

        <!-- Giới thiệu bản thân -->
        <div class="bio">
            <h2>Chào bạn, tôi là Thái Đạt!</h2>
            <p>Tôi hiện tại là học sinh lớp 12T của trường THPT chuyên Bến Tre. </p>
            <p>Hãy kết nối với tôi qua các mạng xã hội bên dưới để cùng trao đổi và chia sẻ kiến thức!</p>

            <div class="social-links">
                <a href="https://web.facebook.com/profile.php?id=100036329840282" target="_blank" title="Facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="30" height="30">
                </a>
            
            </div>
        </div>
    </div>

    

</body>
</html>
