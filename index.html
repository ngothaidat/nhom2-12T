<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 2 12T</title>
    <style>
        /* Các styles của bạn giữ nguyên */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            min-height: 100vh;
            overflow-y: scroll;
        }
        h1 {
            color: #fff;
            font-size: 3em;
            text-align: center;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: #fff;
            font-size: 2.5em;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            color: #ff4081; 
            font-weight: bold;
            text-decoration: none;
        }
        ul li a {
            color: #ff4081; 
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        ul li a:hover {
            color: #fff; 
            text-decoration: underline; 
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        ul li {
            font-size: 1.5em;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 20px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease;
        }
        ul li:hover {
            transform: translateY(-5px);
            background-color: rgba(0, 0, 0, 0.8);
        }
        /* Các styles khác không thay đổi */
    </style>
</head>
<body>

    <h1>Danh sách thành viên nhóm 2</h1>
    <ul>
        <li><a href="ngoc-han.html">Ngọc Hân</a></li>
        <li><a href="nhan-ai.html">Nhân Ái</a></li>
        <li><a href="thai-dat.html">Thái Đạt</a></li>
        <li><a href="kim-ngan.html">Kim Ngân</a></li>
        <li><a href="nhu-quynh.html">Như Quỳnh</a></li>
    </ul>

    <h2>Bảng điểm</h2>
    <table id="scoreTable">
        <tr>
            <th>Họ và tên</th>
            <th>Điểm</th>
        </tr>
        <!-- Bảng điểm sẽ được cập nhật khi có đánh giá mới -->
    </table>

    <!-- Form đánh giá -->
    <div class="form-container">
        <h2>Đánh giá trang web</h2>
        <div class="form-group">
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" placeholder="Nhập họ và tên">
        </div>

        <div class="form-group">
            <label for="rating">Điểm đánh giá (1-10):</label>
            <input type="number" id="rating" min="1" max="10" placeholder="Điểm từ 1 đến 10">
        </div>

        <button class="submit-btn" onclick="submitRating()">Gửi Đánh Giá</button>

        <div class="average-score" id="averageScore">
            <!-- Điểm trung bình sẽ hiển thị ở đây -->
        </div>
    </div>

    <p>
        <a href="canva.html">Bài 7,8,9,10 ở đây.</a>
    </p>

    <!-- Các liên kết mới -->
    <ul>
        <li><a href="bai15.html">Bài 15</a></li>
        <li><a href="bai16.html">Bài 16</a></li>
        <li><a href="bai17.html">Bài 17</a></li>
    </ul>

    <img src="heart.png" alt="Trái tim">

    <video width="640" height="360" controls>
        <source src="heart.mp4" type="video/mp4">
    </video>

    <script>
        let ratings = []; 
       
        function submitRating() {
            const fullname = document.getElementById('fullname').value;
            const rating = parseInt(document.getElementById('rating').value);

            if (fullname && rating >= 1 && rating <= 10) {
                ratings.push({ fullname, rating });
                updateScoreTable();
                calculateAverage();
                document.getElementById('fullname').value = '';
                document.getElementById('rating').value = '';
            } else {
                alert('Vui lòng nhập họ tên và điểm hợp lệ (1-10).');
            }
        }

        function updateScoreTable() {
            const table = document.getElementById('scoreTable');
            table.querySelectorAll('tr:not(:first-child)').forEach(row => row.remove());

            ratings.forEach(rating => {
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = rating.fullname;
                cell2.textContent = rating.rating;
            });
        }

        function calculateAverage() {
            const total = ratings.reduce((sum, rating) => sum + rating.rating, 0);
            const average = total / ratings.length;
            document.getElementById('averageScore').textContent = `Điểm trung bình: ${average.toFixed(2)}`;
        }
    </script>

</body>
</html>
